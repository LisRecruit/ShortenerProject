

services:
  app:
    container_name: shortener-app
    build:
      context: .
      dockerfile: Dockerfile
    image: shortener-app:latest
    ports:
      - "9999:9999"
    environment:
       - SPRING_PROFILES_ACTIVE=prod
    depends_on:
      - database
    networks:
      - shortener-network
  database:
    container_name: shortener-db
    image: postgres:15
    environment:
      POSTGRES_USER: shortener_user
      POSTGRES_PASSWORD: shortener_password
      POSTGRES_DB: shortener_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - shortener-network
volumes:
  postgres_data:
networks:
  shortener-network:
    driver: bridge